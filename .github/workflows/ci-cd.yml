name: Simple CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ‚úÖ Stage 1: Validation
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies for both frontend and backend
      - name: Install dependencies
        run: |
          cd Backend
          npm ci
          cd ../Frontend
          npm ci

      # Validate code quality with ESLint (you can adjust as needed)
      - name: Lint Code
        run: |
          echo "üîç Running ESLint checks..."
          cd Backend
          npx eslint . || true
          cd ../Frontend
          npx eslint . || true

      # Validate important configuration files
      - name: Validate Configuration Files
        run: |
          if [ ! -f "Backend/.env" ]; then
            echo "‚ùå Backend .env file missing!"
            exit 1
          fi
          if [ ! -f "Frontend/.env" ]; then
            echo "‚ùå Frontend .env file missing!"
            exit 1
          fi
          echo "‚úÖ Configuration files validated successfully."

  # üèóÔ∏è Stage 2: Build (depends on Validation)
  build:
    runs-on: ubuntu-latest
    needs: validate  # ‚¨ÖÔ∏è This ensures validation runs first

    steps:
      # 1Ô∏è‚É£ Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js for backend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd Backend
          npm ci

      # 4Ô∏è‚É£ Run backend tests
      - name: Run backend tests
        run: echo "No backend tests defined yet, skipping..."

      # 5Ô∏è‚É£ Setup Java & Android SDK (for React Native Android build)
      - name: Setup Java (for Gradle)
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 6Ô∏è‚É£ Install Frontend dependencies
      - name: Install Frontend dependencies
        run: |
          cd Frontend
          npm ci

      - name: Clean Metro cache
        run: | 
          cd Frontend
          npx react-native start --reset-cache &
          sleep 5
          pkill node || true

      # 7Ô∏è‚É£ Build Android Release APK
      - name: Build Android APK
        run: |
          cd Frontend/android
          chmod +x ./gradlew
          ./gradlew assembleRelease

      # 8Ô∏è‚É£ Upload generated APK as artifact
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: Frontend/android/app/build/outputs/apk/release/app-release.apk
